image:
  file: .gitpod.Dockerfile

tasks:
  - name: Initialize pip
    init: |
      echo 'eval "$(starship init bash)"' >> $HOME/.bashrc
      echo 'export PIP_USER=false' >> $HOME/.bashrc
      pip install -r requirements.txt
      source ~/.bashrc

vscode:
  extensions:
    - ms-python.python
    - eamodio.gitlens
    - streetsidesoftware.code-spell-checker
